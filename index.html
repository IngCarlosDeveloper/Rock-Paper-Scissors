<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piedra, Papel o Tijeras</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Piedra, Papel o Tijeras ✊📄✂️</h1>

    <div class="score-board">
      <p>Jugador: <span id="player-score">0</span> | Máquina: <span id="computer-score">0</span></p>
    </div>

    <div class="panel">
      <div class="player-panel">
        <h3>Tú</h3>
        <img id="player-image" src="img/piedra.png" alt="Jugador" />
      </div>
      <div class="vs">VS</div>
      <div class="computer-panel">
        <h3>Computadora</h3>
        <img id="computer-image" src="img/piedra.png" alt="Computadora" />
      </div>
    </div>

    <div class="choices">
      <button class="choice" data-choice="piedra"><img src="img/piedra.png" alt="Piedra" /></button>
      <button class="choice" data-choice="papel"><img src="img/papel.png" alt="Papel" /></button>
      <button class="choice" data-choice="tijeras"><img src="img/tijeras.png" alt="Tijeras" /></button>
    </div>

    <div class="result">
      <p id="result-text">Elige una opción para comenzar</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
